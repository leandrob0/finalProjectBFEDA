<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamefinder</title>
    <link rel="shortcut icon" href="./resources/icons/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo&display=swap"
      rel="stylesheet"
    />
    <link href="./css/games.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <section>
        <img
          class="logo__image"
          src="./resources/images/logoGamesSection.png"
          alt="Logo of the page"
        />
      </section>
      <section class="search">
        <form class="search__form">
          <button class="search__button">
            <svg
              width="18"
              height="18"
              viewBox="0 0 18 18"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"

                fill="#939393"
              />
            </svg>
          </button>
          <input
            class="search__input"
            type="text"
            autocomplete="off"
            name="search"
            placeholder="Search games..."
          />
        </form>
      </section>
      <section class="user">
        <div class="user__container">
          <a class="user__log-out" href="index.html">Log out</a>
          <img class="user__img" src="https://via.placeholder.com/48" />
        </div>
      </section>
    </header>
    <main>
      <section class="descriptions">
        <div class="descriptions__text">
          <div>
            <h1 class="description-title">New and Trending</h1>
          </div>
          <div class="switch">
            <p>Dark mode</p>
            <img
              id="toggle-switch"
              src="./resources/icons/On.png"
              alt="Switch mode toggle."
            />
          </div>
        </div>
        <div class="descriptions__options">
          <p class="descriptions__subtitle">
            Based on player counts and realease date
          </p>
          <div class="options-container">
            <svg
              id="card-option"
              width="40"
              height="40"
              viewBox="0 0 40 40"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect
                class="cards-enabled-outer"
                width="40"
                height="40"
                rx="10"
              />
              <path
                class="cards-enabled-inside"
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M27.5432 8.7998H13.2575C11.6796 8.7998 10.4004 10.079 10.4004 11.6569V15.9427C10.4004 17.5206 11.6796 18.7998 13.2575 18.7998H27.5432C29.1212 18.7998 30.4004 17.5206 30.4004 15.9427V11.6569C30.4004 10.079 29.1212 8.7998 27.5432 8.7998ZM11.829 11.657C11.829 10.868 12.4686 10.2284 13.2576 10.2284H27.5433C28.3323 10.2284 28.9719 10.868 28.9719 11.657V15.9427C28.9719 16.7317 28.3323 17.3713 27.5433 17.3713H13.2576C12.4686 17.3713 11.829 16.7317 11.829 15.9427V11.657ZM13.2575 21.6569H27.5432C29.1212 21.6569 30.4004 22.9361 30.4004 24.5141V28.7998C30.4004 30.3778 29.1212 31.6569 27.5432 31.6569H13.2575C11.6796 31.6569 10.4004 30.3778 10.4004 28.7998V24.5141C10.4004 22.9361 11.6796 21.6569 13.2575 21.6569ZM11.829 24.514C11.829 23.725 12.4686 23.0854 13.2576 23.0854H27.5433C28.3323 23.0854 28.9719 23.725 28.9719 24.514V28.7997C28.9719 29.5887 28.3323 30.2283 27.5433 30.2283H13.2576C12.4686 30.2283 11.829 29.5887 11.829 28.7997V24.514Z"
              />
            </svg>
            <svg
              id="gallery-option"
              width="40"
              height="40"
              viewBox="0 0 40 40"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect
                class="cards-disabled-outer"
                width="40"
                height="40"
                rx="10"
              />
              <path
                class="cards-disabled-inside"
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M10.4004 11.8288C10.4004 11.4343 10.7202 11.1145 11.1147 11.1145H29.6861C30.0806 11.1145 30.4004 11.4343 30.4004 11.8288C30.4004 12.2233 30.0806 12.5431 29.6861 12.5431H11.1147C10.7202 12.5431 10.4004 12.2233 10.4004 11.8288ZM27.5432 15.4002H13.2575C11.6796 15.4002 10.4004 16.6794 10.4004 18.2573V22.543C10.4004 24.121 11.6796 25.4002 13.2575 25.4002H27.5432C29.1212 25.4002 30.4004 24.121 30.4004 22.543V18.2573C30.4004 16.6794 29.1212 15.4002 27.5432 15.4002ZM11.8291 18.2575C11.8291 17.4685 12.4687 16.8289 13.2577 16.8289H27.5434C28.3324 16.8289 28.972 17.4685 28.972 18.2575V22.5432C28.972 23.3322 28.3324 23.9718 27.5434 23.9718H13.2577C12.4687 23.9718 11.8291 23.3322 11.8291 22.5432V18.2575ZM11.1147 28.2574C10.7202 28.2574 10.4004 28.5772 10.4004 28.9717C10.4004 29.3662 10.7202 29.686 11.1147 29.686H29.6861C30.0806 29.686 30.4004 29.3662 30.4004 28.9717C30.4004 28.5772 30.0806 28.2574 29.6861 28.2574H11.1147Z"
              />
            </svg>
          </div>
        </div>
      </section>
      <aside class="sidebar">
        <div>
          <p class="sidebar__text-top">Home</p>
          <p class="sidebar__text-top">Reviews</p>
          <p class="sidebar__text-top">New releases</p>
        </div>
        <div class="sidebar__second-row">
          <div class="icon-text-container">
            <img src="./resources/icons/Star.svg" alt="Star icon" />
            <p class="icon-text-container__text">This week</p>
          </div>
          <div class="icon-text-container">
            <img src="./resources/icons/Calendar.svg" alt="Calendar icon" />
            <p class="icon-text-container__text">This month</p>
          </div>
          <div class="icon-text-container">
            <img src="./resources/icons/Clock.svg" alt="Clock icon" />
            <p class="icon-text-container__text">Coming soon</p>
          </div>
        </div>
        <div>
          <p class="sidebar__popular-text">Popular</p>
          <div class="icon-text-container">
            <img src="./resources/icons/Search.svg" alt="Search icon" />
            <p class="icon-text-container__text">Last searches</p>
          </div>
          <div class="icon-text-container">
            <img src="./resources/icons/thumbs-up.svg" alt="Thumbs up icon" />
            <p class="icon-text-container__text">Best of the year</p>
          </div>
        </div>
      </aside>
      <section class="games-container"></section>
      <footer class="fade-effect"></footer>
    </main>
    <script src="./javascript/helpers.js" type="module"></script>
    <script src="./javascript/templates.js" type="module"></script>
    <script src="./javascript/games.js" type="module"></script>
  </body>
</html>
