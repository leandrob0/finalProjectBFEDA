<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamefinder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo&display=swap"
      rel="stylesheet"
    />
    <link href="./css/login.css" rel="stylesheet" />
  </head>
  <body>
    <div id="bg-carousel">
      <img id="logo-login" src="./resources/logos/White.svg" alt="webpage logo" />
      <svg
        id="left-chevron"
        width="43"
        height="43"
        viewBox="0 0 43 43"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle class="circle-color" opacity="0.8" cx="21.5" cy="21.5" r="21.5" />
        <path
          class="arrow-color"
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M25.9425 10.724C26.1925 10.974 26.3329 11.3131 26.3329 11.6667C26.3329 12.0202 26.1925 12.3593 25.9425 12.6093L17.5519 21L25.9425 29.3907C26.1854 29.6421 26.3198 29.9789 26.3168 30.3285C26.3137 30.6781 26.1735 31.0125 25.9263 31.2598C25.6791 31.507 25.3447 31.6472 24.9951 31.6502C24.6455 31.6533 24.3087 31.5189 24.0572 31.276L14.7239 21.9427C14.4739 21.6926 14.3335 21.3536 14.3335 21C14.3335 20.6464 14.4739 20.3074 14.7239 20.0573L24.0572 10.724C24.3072 10.474 24.6463 10.3336 24.9999 10.3336C25.3534 10.3336 25.6925 10.474 25.9425 10.724Z"
          fill="white"
        />
      </svg>
      <svg
        id="right-chevron"
        width="43"
        height="43"
        viewBox="0 0 43 43"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle class="circle-color" opacity="0.8" cx="21.5" cy="21.5" r="21.5" />
        <path
          class="arrow-color"
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M25.9425 10.724C26.1925 10.974 26.3329 11.3131 26.3329 11.6667C26.3329 12.0202 26.1925 12.3593 25.9425 12.6093L17.5519 21L25.9425 29.3907C26.1854 29.6421 26.3198 29.9789 26.3168 30.3285C26.3137 30.6781 26.1735 31.0125 25.9263 31.2598C25.6791 31.507 25.3447 31.6472 24.9951 31.6502C24.6455 31.6533 24.3087 31.5189 24.0572 31.276L14.7239 21.9427C14.4739 21.6926 14.3335 21.3536 14.3335 21C14.3335 20.6464 14.4739 20.3074 14.7239 20.0573L24.0572 10.724C24.3072 10.474 24.6463 10.3336 24.9999 10.3336C25.3534 10.3336 25.6925 10.474 25.9425 10.724Z"
          fill="white"
        />
      </svg>
      <svg
        id="bottom-slider"
        width="120"
        height="27"
        viewBox="0 0 120 27"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <rect class="circle-color" width="120" height="27" rx="13.5" />
        <circle cx="20.5" cy="13.5" r="3.5" fill="white" />
        <circle opacity="0.25" cx="36.5" cy="13.5" r="3.5" fill="white" />
        <circle opacity="0.25" cx="52.5" cy="13.5" r="3.5" fill="white" />
        <circle opacity="0.25" cx="68.5" cy="13.5" r="3.5" fill="white" />
        <circle opacity="0.25" cx="84.5" cy="13.5" r="3.5" fill="white" />
        <circle opacity="0.25" cx="100.5" cy="13.5" r="3.5" fill="white" />
      </svg>
      <main id="login-container">
        <section class='login-container__section'>
          <h1>Welcome! Log in or register</h1>
          <p id="login-container__description">Log in to find the games you're looking for!</p>
          <form id="form">
            <input class="form__text-input" type="email" placeholder="Email">
            <div id="form__password-container">
              <input class="form__text-input form__password" size="20" type="password" placeholder="Password">
              <img id="form__password-icon" src="./resources/icons/Eye.png">
            </div>
            <div id="form__options">
              <span class="form__remember">
                <input type="checkbox">
                <p id="form__remember-text">Remember me</p>
              </span>
              <p id="form_forgot">Forgot password?</p>
            </div>
            <button class="btn btn__login" type="button">Log in</button>
          </form>
          <div class="form__register">
            <p>Not registered yet?</p>
            <span class="form__register-button">Register now</span>
          </div>
          <div class="login-or">
            <div class="login-or__line"></div>
            <p class="login-or__text">or</p>
            <div class="login-or__line"></div>
          </div>
          <div class="btn-socials btn-fb" type="button"><img class="btn-icon" src="./resources/icons/Facebook.png" alt="Social media logo">Login with Facebook</div>
          <div class="btn-socials" type="button"><img class="btn-icon" src="./resources/icons/Tumblr.png" alt="Social media logo">Login with Twitter</div>
          <div class="btn-socials" type="button"><img class="btn-icon" src="./resources/icons/Google.png" alt="Social media logo">Login with Google</div>
        </section>
      </main>
    </div>
    <script src="./script.js" async defer></script>
  </body>
</html>
